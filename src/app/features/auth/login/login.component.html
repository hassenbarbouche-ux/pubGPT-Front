<div class="login-container">
  <!-- Section gauche : Vidéo avec graphique -->
  <div class="login-left">
    <video class="background-video" [src]="backgroundVideo" autoplay muted loop playsinline></video>
  </div>

  <!-- Section droite : Formulaire de connexion -->
  <div class="login-right">
    <div class="login-content">
      <h1 class="login-title">PUBGPT</h1>
      <p class="login-subtitle">votre portail pub intéligent</p>

      <form class="login-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="text"
            id="login"
            name="login"
            [(ngModel)]="login"
            [disabled]="isLoading"
            placeholder="Value"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            [disabled]="isLoading"
            placeholder="Value"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading || !login.trim() || !password.trim()"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </form>

      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
