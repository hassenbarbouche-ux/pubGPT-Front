<div class="login-container">
  <video class="background-video" [src]="backgroundVideo" autoplay muted loop playsinline></video>
  <div class="login-overlay">
    <h1 class="login-title">PUBGPT</h1>
    <div class="login-content">
      <p class="login-subtitle">Connectez-vous pour accéder à pubGPT</p>

      <form class="login-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Identifiant</label>
          <input
            type="text"
            id="login"
            name="login"
            [(ngModel)]="login"
            [disabled]="isLoading"
            placeholder="Votre identifiant"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            [disabled]="isLoading"
            placeholder="Votre mot de passe"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading || !login.trim() || !password.trim()"
        >
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </form>

      <p class="login-footer">pubGPT est votre assistant pour la publicité TV</p>
    </div>
  </div>
</div>
