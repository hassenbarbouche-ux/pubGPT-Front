<div class="header-bar">
  <div class="header-top">
    <div class="header-left">
      <!-- Menu hamburger -->
      <button mat-icon-button class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Full Access Badge -->
      <div class="access-badge">
        {{ userAccess }}
      </div>

      <!-- Token Usage Message -->
      <div class="token-message">
        {{ getTokenUsageMessage() }}
      </div>
    </div>

    <div class="header-right">
      <!-- Request Badge -->
      <div class="metric-badge" *ngIf="requestCount !== null">
        <mat-icon>description</mat-icon>
        <span>Request</span>
      </div>

      <!-- Accuracy Badge -->
      <div class="metric-badge" *ngIf="accuracy !== null">
        <mat-icon>target</mat-icon>
        <span>Accuracy = {{ accuracy }}%</span>
      </div>

      <!-- Time Badge -->
      <div class="metric-badge" *ngIf="executionTime !== null">
        <mat-icon>schedule</mat-icon>
        <span>{{ formatExecutionTime() }}</span>
      </div>
    </div>
  </div>

  <!-- Token Usage Bar -->
  <div class="token-bar-container">
    <div class="token-bar" [style.width.%]="tokenUsagePercent" [style.background-color]="getTokenBarColor()"></div>
  </div>
</div>
