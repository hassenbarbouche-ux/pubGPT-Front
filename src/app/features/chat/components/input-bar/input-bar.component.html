<div class="input-bar-wrapper">
  <!-- Message d'erreur limite atteinte -->
  <div class="max-messages-warning" *ngIf="maxMessagesReached">
    <mat-icon class="warning-icon">warning</mat-icon>
    <span>Limite de conversation atteinte. Veuillez d√©marrer une nouvelle conversation pour continuer.</span>
  </div>

  <div class="input-bar-container">
    <div class="input-wrapper">
      <input
        type="text"
        class="question-input"
        [(ngModel)]="question"
        (keypress)="onKeyPress($event)"
        [disabled]="isInputDisabled"
        placeholder="Posez votre question"
      />
      <button
        mat-icon-button
        class="mic-button"
        matTooltip="Enregistrement vocal"
        [disabled]="isInputDisabled"
      >
        <mat-icon>mic</mat-icon>
      </button>
    </div>

    <button
      mat-icon-button
      (click)="onSend()"
      [disabled]="!question.trim() || isInputDisabled"
      class="send-button"
    >
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
