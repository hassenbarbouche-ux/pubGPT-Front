<mat-card class="json-table-card">
  <mat-card-content>
    <div class="table-container">
      <!-- Header draggable personnalisé -->
      <div class="custom-header" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        <div class="header-cell row-number-header"></div>
        <div class="header-cell"
             *ngFor="let column of displayedColumns"
             cdkDrag
             (click)="sortData(column)">
          <div class="header-content">
            {{ formatColumnName(column) }}
            <mat-icon class="sort-icon" *ngIf="getSortIcon(column)">{{ getSortIcon(column) }}</mat-icon>
          </div>
        </div>
      </div>

      <!-- Table des données -->
      <div class="data-rows">
        <div class="data-row" *ngFor="let row of dataSource.data; let i = index">
          <div class="data-cell row-number-cell">
            <div class="row-number-badge">{{ getRowNumber(i) }}</div>
          </div>
          <div class="data-cell" *ngFor="let column of displayedColumns">
            {{ formatValue(row[column]) }}
          </div>
        </div>
      </div>
    </div>

    <!-- Bouton Expand/Collapse pour tableaux > 10 lignes -->
    <div class="collapse-section" *ngIf="canCollapse">
      <button mat-stroked-button class="collapse-button" (click)="toggleCollapse()">
        <mat-icon>more_horiz</mat-icon>
        <span>{{ isCollapsed ? 'Afficher Plus' : 'Afficher Moins' }}</span>
      </button>
    </div>

    <!-- Lien de téléchargement CSV pour les datasets volumineux -->
    <div class="csv-download" *ngIf="hasMoreData || tableData.length > 0">
      <button mat-button class="download-button" (click)="downloadCSV()">
        <mat-icon class="csv-icon">description</mat-icon>
        <span>Télécharger CSV</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
