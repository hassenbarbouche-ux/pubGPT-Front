<div #scrollContainer class="message-list-container">
  <div class="messages">
    <app-message-bubble
      *ngFor="let message of messages; trackBy: trackByMessageId"
      [message]="message">
    </app-message-bubble>

    <!-- Message d'accueil si aucun message -->
    <div class="welcome-message" *ngIf="messages.length === 0">
      <h2>Bienvenue sur pubGPT</h2>
      <p>Posez vos questions sur les données publicitaires TV</p>
      <p class="examples">Exemples:</p>
      <ul>
        <li>Quel est le CA investi par Peugeot pour la 208 en 2024?</li>
        <li>Combien de campagnes ont été diffusées ce mois-ci?</li>
        <li>Quelles chaînes sont les plus utilisées?</li>
      </ul>
    </div>
  </div>
</div>
